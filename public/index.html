<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <!-- Firebase App is always required and must be first -->
        <!-- script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-app.js"></script-->
        <script src="/__/firebase/5.2.0/firebase-app.js"></script>

        <!-- Add additional services that you want to use -->
        <!--script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-firestore.js"></script-->
        <script src="/__/firebase/5.2.0/firebase-firestore.js"></script>

        <script src="geodesy/latlon-spherical.js"></script>
        <script src="geodesy/dms.js"></script>
    </head>

    <body>

        <div id="app">
            {{ message }}
            <table>
                <tr>
                    <td>Fajr</td>
                    <td>Zuhr</td>
                    <td>Asr</td>
                    <td>Maghrib</td>
                    <td>Isha</td>
                </tr>
                <template v-for="event in events">
                    <tr>
                        <td colspan=5>{{ event.distLabel }} km <a :href="event.url">{{ event.name }}</a> <a :href="'https://maps.google.com/?q=' + event.geo.latitude + ',' + event.geo.longitude">{{ event.address }}</a>
                        </td>
                    </tr>
                    <tr>
                        <td>{{ event.fajrIqama }}</td>
                        <td>{{ event.zuhrIqama }}</td>
                        <td>{{ event.asrIqama }}</td>
                        <td>{{ event.maghribIqama }}</td>
                        <td>{{ event.ishaIqama }}</td>
                    </tr>
                </template>
            </table>
        </div>

        <script src="praytime.js"></script>
    </body>

</html>
